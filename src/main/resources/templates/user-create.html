<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User create</title>

</head>
<body>
<h2>Create new User</h2>
<form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id = "name" placeholder="name">
  <p></p>
  <label for="surname">Surname</label>
  <input type="text" th:field="*{surname}" id = "surname" placeholder="surname">
  <p></p>
  <label for="salary">Surname</label>
  <input type="number" th:field="*{salary}" id = "salary" placeholder="salary">
  <p></p>
  <label for="email">Email</label>
  <input type="text" th:field="*{email}" id = "email" placeholder="email">
  <p></p>
  <input type="submit" value="Create User">

</form>
</body>
</html>
